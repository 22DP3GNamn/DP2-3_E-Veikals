<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/Login.css" type="text/css">
</head>
<body>
    <div class="navbar">

        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">E-Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/shoppin" >Shop Now!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/YourCart " th:if="${session.person != null}">Your Cart</a>
                </li>
            </ul>
            <div id="searchResults"></div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="/login" th:if="${session.person == null}">
                        <i class="fas fa-user-plus"></i> Login
                    </a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link btn btn-primary" href="/profile" th:if="${session.person != null}">
                        <i class="fas fa-user"></i> Account
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1 class="mt-5">Welcome to E-Store!</h1>
        <p class="lead">Your one-stop shop for all your needs.</p>
        <form class="form-inline my-2 my-lg-0" id="searchForm" action="/search" method="get">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="query" id="searchInput">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div id="searchResults"></div>
    </div>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script> document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var query = document.getElementById('searchInput').value;
        fetch('/search?query=' + encodeURIComponent(query))
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                var list = document.createElement('ul');
                data.forEach(product => {
                    var listItem = document.createElement('li');
                    listItem.textContent = product.name + ' - ' + product.price;
                    var addButton = document.createElement('button');
                    addButton.textContent = 'Add to cart';
                    addButton.addEventListener('click', function() {
                        addToCart(product);
                    });
                    listItem.appendChild(addButton);
                    list.appendChild(listItem);
                });
                resultsDiv.appendChild(list);
            });
    });

    function addToCart(product) {
        fetch('/add-to-cart', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(product),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Product added to cart:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
    }
    </script>

</body>
</html>
