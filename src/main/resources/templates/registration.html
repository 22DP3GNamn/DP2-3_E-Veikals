<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration Page</title> 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/formsRegLog.css" type="text/css">
</head>
<body>
    <div class="navbar">

        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">E-Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/shoppin">Shop Now!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/YourCart">Your Cart</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="context">
    <h1>Registration</h1>
    <form th:action="@{/register}" method="post" th:object="${person}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Ievadi savu vārdu" th:field="*{name}">
        <p class="text-error" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
        
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Ievadi savu Uzvārdu" th:field="*{surname}">
        <p class="text-error" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"></p>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ievadi savu E-pastu" th:field="*{email}">
        <p class="text-error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Ievadiet savu paroli" th:field="*{password}">
        
        <p class="text-error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
        
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ievadiet atkārtoti paroli" th:field="*{confirmPassword}">
        <p class="text-error" th:errors="*{confirmPassword}" th:if="${#fields.hasErrors('confirmPassword')}"></p>
        
        <a href="/login" class="button">Already have an account?</a>
        
        <input type ="submit" value="Reģistrēties">
    </form>

    </div>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
