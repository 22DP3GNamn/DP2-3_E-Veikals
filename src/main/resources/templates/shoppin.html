<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        } .navbar {
            background-color:  #2b2b2b
        }
        
    </style>
    </head>
<body>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">E-Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/shoppin">Shop Now!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/YourCart">Your Cart</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="/login">
                            <i class="fas fa-user-plus"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 product-card">
                        <div class="card-body">
                            <h2 class="product-name">Burkāns</h2>
                            <p class="product-description">Garš, orandžs un kraukšķīgs</p>
                            <h5 class="product-price">4$</h5>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 product-card">
                        <div class="card-body">
                            <h2 class="product-name">Kartupelis</h2>
                            <p class="product-description">Ovāls, dzeltens un garšīgs</p>
                            <h5 class="product-price">2.5$</h5>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
