<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/checkout.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">E-Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/shoppin" >Shop Now!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/YourCart ">Your Cart</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="/login" th:if="${session.person == null}">
                        <i class="fas fa-user-plus"></i> Login
                    </a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link btn btn-primary" href="/profile" th:if="${session.person != null}">
                        <i class="fas fa-user"></i> Account
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</div>


<div class="context">
    <div class="Checkout">
        <h2 class="checkout-title">Checkout</h2>
        <form action="/checkout" method="post" class="checkout-form">
            <div class="form-group" th:if="${session.person == null}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required class="form-control">
                <p id="nameError" class="error-message" th:text="${nameError}"></p>
            </div>
            <div class="form-group" th:if="${session.person == null}">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your full surname" required class="form-control">
                <p id="surnameError" class="error-message" th:text="${surnameError}"></p>
            </div>
            <div class="form-group" th:if="${session.person == null}">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control">
                <p id="emailError" class="error-message" th:text="${emailError}"></p>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required class="form-control">
                <p id="addressError" class="error-message" th:text="${addressError}"></p>
            </div>
            <div class="form-group">
                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" name="card" placeholder="Enter your credit card number" required class="form-control">
                <p id="cardError" class="error-message" th:text="${cardError}"></p>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required class="form-control">
                <p id="expiryError" class="error-message" th:text="${expiryError}"></p>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" required class="form-control">
                <p id="cvvError" class="error-message" th:text="${cvvError}"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>

<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
